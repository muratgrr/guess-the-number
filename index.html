<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Guess The Number</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="div-con">
      <h1>Guess The Number</h1>
      <h1>(<span class="first">0</span> - <span class="last">100</span>)</h1>
      <button class="btn" id="start">Start Game</button>
      <button class="btn none" id="restart">Restart Game</button>
      <div class="input-con none">
        <input type="number" id="input" />
        <input type="submit" value="Guess" class="btn" id="btnGuess" />
      </div>
      <div class="img-con"></div>
      <h2 class="h2">Write the number.</h2>
      <p class="p">Number of attempts : <span class="attempt">6</span></p>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
